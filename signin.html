<html lang="en">

<head>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style/main.css">

    <!-- Typo -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Prompt:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./img/shortlogo.svg" type="image/x-icon">
</head>

<body>
    <section class="signin d-flex justify-content-center align-items-center flex-row">

        <div class="imagetoreplace">
            <img src="" alt="">
        </div>
        <!-- Menu principal -->
        <div class="card menuS d-flex justify-content-center align-items-center flex-column p-5">

            <!-- Logo -->
            <div class="d-flex justify-content-center align-items-center p-4">
                <img class="logo__white" src="./img/draklogo.svg" atl="" style="width: 18%;">
            </div>

            <div class="d-flex justify-content-center align-items-center flex-column p-2 ">
                <!-- Title -->
                <h5 class="card-title title__login">Regístrarse</h5>

                <!-- Already has an account -->
                <div class="text-center" style="width: 100%;">
                    <span>¿Ya tienes cuenta?
                        <a class="text-center" href="login.html" style="font-weight: 500;">Inicia sesión aquí</a>
                    </span>
                </div>
            </div>


            <div class="d-flex justify-content-center align-items-center flex-column">

                <!-- links to signin in 
                <div class="d-flex justify-content-center align-items-center flex-column p-2">
                    <span class="text-center" style="font-weight: 200; width: 100%;">Puedes registrarte por cuentas
                        de:</span>
                    <div>

                    </div>
                </div>

                <div>
                    <img src="./img/o.svg" atl="">
                </div>-->

                <!-- form for sign in -->
                <div class="p-3">
                    <form class="form p-2">


                        <div class="row">

                            <!-- name -->
                            <div class="form-group col">
                                <label for="name" class="label">Nombre</label>
                                <div class="input-group">
                                    <input id="name" name="name" type="text" placeholder="Digite el nombre"
                                        class="form-control">
                                </div>
                            </div>

                            <!-- lastname -->
                            <div class="form-group col">
                                <div class="input-group-prepend">
                                    <label for="lastname" class="label">Apellido</label>
                                </div>
                                <input id="lastname" name="lastname" type="text" placeholder="Digite el apellido"
                                    class="form-control">
                            </div>

                        </div>

                        <!-- mail -->
                        <div class="form-group">
                            <label for="email" class="label">Correo</label>
                            <div class="input-group">
                                <input id="email" name="email" type="email" placeholder="Digite el correo"
                                    class="form-control">
                            </div>
                        </div>

                        <!-- birthdate -->
                        <div class="form-group">
                            <label for="birthdate" class="label">Fecha de nacimiento</label>
                            <div class="input-group">
                                <input id="birthdate" name="birthdate" type="date" placeholder="Digite el correo"
                                    class="form-control form-icon-trailing">
                            </div>
                        </div>

                        <!-- password -->
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <label for="password" class="label">Contraseña</label>
                            </div>
                            <input id="password" name="password" type="password" placeholder="Digite la contraseña"
                                class="form-control">
                        </div>

                        <!-- confirm password -->
                        <div class="form-group">
                            <label for="confirm_password" class="label">Confirmación contraseña</label>
                            <div class="input-group">
                                <input id="confirm_password" name="confirm_password" type="password"
                                    placeholder="Digite nuevamente la contraseña" class="form-control">
                            </div>
                        </div>


                        <!-- data treatment -->
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    <p style="color: white;"> Aceptar <a href="">tratamiento de datos.</a></p>
                                </label>
                            </div>
                        </div>

                        <!-- button -->
                        <a href="#" type="submit" class="btn btn-primary ">Regístrate</a>
                    </form>
                </div>
            </div>




        </div>


    </section>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</body>

</html>
